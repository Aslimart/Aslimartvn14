<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsliMart Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0dad7b;
        }

        .thank-you-popup{
          display:none ;
          position: fixed;
          bottom: 0;
          border: 3px solid #f1f1f186;
         z-index: 9;
         top:50%;
         left: 47%;
         
         
         text-align: center;
         height: 171px;
         width: 350px;
         background-color: rgb(249, 248, 248);
         padding: 20px; /* Increased padding for space inside the popup */
         margin: -100px 0 0 -150px;
        
        }

        @media (max-width: 768px) {
         .thank-you-popup {
        
        margin: 0 auto; 
        top: 50%; 
        right: 10%;
        left: 10%;
         width:200px ;
       }
     }
        .thank-you-popup .btn {
         background-color: #04AA6D;
         color: white;
         padding: 5px 10px;
         border: none;
         cursor: pointer;

       }
       .thank-you-popup h3{
        font-size: 14px;
       }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        select,
        input[type="file"],
        textarea {
            width: 89%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive styles for smaller screens (mobile) */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            input[type="text"],
            input[type="tel"],
            input[type="email"],
            input[type="password"],
            select,
            input[type="file"],
            textarea {
                width: 90%;
            }
        }

        /* Responsive styles for medium screens (tablet) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 80%;
            }
        }

        /* Responsive styles for larger screens (desktop) */
        @media (min-width: 1025px) {
            .container {
                max-width: 459px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>Aslimart Registration Form</h2>
        <form action="https://sheetdb.io/api/v1/tlz82y74k2g82" method="POST" id = "sheetdb-form">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name =  "address" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="tel" id="pincode" name =  "pincode" required>
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number</label>
                <input type="tel" id="contact_number" name="contactnumber" required>
            </div>
            <div class="form-group">
                <label for="whatsapp_number">WhatsApp Number</label>
                <input type="tel" id="whatsapp_number" name="whatsappnumber">
            </div>
            <div class="form-group">
                <label for="aadhar_number">Aadhar Card Number</label>
                <input type="tel" id="aadhar_number" name="aadharnumber" required>
            </div>
            <!--<div class="form-group">
                <label for="aadhar_file">Aadhar Card File</label>
                <input type="text" id="aadhar_file" name="aadharfile"  required>
            </div>-->
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="dateofbirth" required>
            </div>
            <div class="form-group">
                <label for="reason_to_join">Why are you interested to join us?</label>
                <textarea id="reason_to_join" name="reasontojoin" rows="4" required></textarea>
            </div>
                  <input type="checkbox"  name="tick1" class = "tick" required>
            <label for="updates">I Agree <a href="Affiliate.html">Terms & Conditions</a></li>
                </label><br>
            <button type="submit" class="btn" id="submit-button">Submit</button>    
                
        </form>
    </div>
    <div class="thank-you-popup" id="thankYouPopup">
  
        <h3>Thanks for registering with us, Your AMI code will be shared to your email id & whatsapp number.
        </h3>
        <h4>Happy Earnings</h4>

        <button type = "button" class = "btn" onclick="location.href='../index.html'">Close</button>
        <!--<button type="button" class="btn" onclick="closePopup()">Close</button>-->
      
      </div>

    <script>
        var form = document.getElementById("sheetdb-form");
            form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method : "POST",
                body: new FormData(document.getElementById("sheetdb-form")),
            }).then(
                response => response.json()
            ).then((html) => {
            document.getElementById("sheetdb-form").reset();
    
             });
            });

            function closePopup(){
                document.getElementById("thankYouPopup").style.display = "none";
            }
      </script> 

<script>
    function showThankYouPopup() {
    document.getElementById("thankYouPopup").style.display = "block";
    closeForm();
  }
  
    document.getElementById("sheetdb-form").addEventListener("submit", function(event) {
    event.preventDefault();
    
    showThankYouPopup();
  });
  </script>
</body>
</html>
