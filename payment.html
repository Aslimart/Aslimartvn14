<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Retrieval</title>
  <link rel="stylesheet" href="CSS files/style.css">
</head>
<body>

<div class="container mt-5">
  <p id="textToRetrieve">This is the text to retrieve.</p>
  <button id="openPopupButton">Open Popup</button>
</div>

<!-- Pop-up form -->
<div class="popup" id="popupForm">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <h2>Retrieved Text</h2>
    <p id="retrievedText"></p>
  </div>
</div>

<script>

// Retrieve text from HTML and display in pop-up
document.getElementById('openPopupButton').addEventListener('click', function() {
  let textToRetrieve = document.getElementById('textToRetrieve').innerText;
  document.getElementById('retrievedText').innerText = textToRetrieve;
  document.getElementById('popupForm').style.display = 'block';
});

function closePopup() {
  document.getElementById('popupForm').style.display = 'none';
}


</script>
</body>
</html>
